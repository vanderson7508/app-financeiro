{% extends "base.html" %}
{% block title %}Editar Cart√£o - Financeiro{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            color: #333;
            font-size: 0.95em;
        }

        .botoes {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button,
        .btn {
            flex: 1;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-enviar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-cancelar {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancelar:hover {
            background: #d0d0d0;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .botoes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>‚úèÔ∏è Editar Cart√£o</h2>

        <div class="info-box">
            <p>üìù <strong>Nota:</strong> Voc√™ pode atualizar os dados do seu cart√£o a qualquer momento.</p>
        </div>

        <form method="POST" action="{{ url_for('editar_cartao', id=cartao.id) }}">
            <div class="form-group">
                <label for="nome">Nome do Cart√£o *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    value="{{ cartao.nome }}"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dia_fechamento">Dia de Fechamento *</label>
                    <input 
                        type="number" 
                        id="dia_fechamento" 
                        name="dia_fechamento" 
                        value="{{ cartao.dia_fechamento }}"
                        min="1" 
                        max="31" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="dia_vencimento">Dia de Vencimento *</label>
                    <input 
                        type="number" 
                        id="dia_vencimento" 
                        name="dia_vencimento" 
                        value="{{ cartao.dia_vencimento }}"
                        min="1" 
                        max="31" 
                        required
                    >
                </div>
            </div>

            <div class="botoes">
                <button type="submit" class="btn-enviar">‚úÖ Salvar Altera√ß√µes</button>
                <a href="{{ url_for('cartoes') }}" class="btn btn-cancelar">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
