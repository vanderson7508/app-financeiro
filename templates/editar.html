{% extends "base.html" %}

{% block title %}Editar Transação - Financeiro{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .botoes {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button,
        .btn {
            flex: 1;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-enviar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-cancelar {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancelar:hover {
            background: #d0d0d0;
        }

        @media (max-width: 700px) {
            .form-container {
                padding: 25px;
                margin: 20px;
            }

            .botoes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>✏️ Editar Transação</h2>

        <form method="POST">
            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <input type="text" id="descricao" name="descricao" value="{{ transacao.descricao }}" required>
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$) *</label>
                <input type="text" id="valor" name="valor" placeholder="0,00" inputmode="decimal" value="{{ "%.2f"|format(transacao.valor) }}" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria *</label>
                <select id="categoria" name="categoria" required>
                    <option value="">-- Selecione uma categoria --</option>
                    {% for cat in categorias %}
                        <option value="{{ cat.nome }}" {% if transacao.categoria == cat.nome %}selected{% endif %}>{{ cat.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo *</label>
                <select id="tipo" name="tipo" required>
                    <option value="Despesa" {% if transacao.tipo == 'Despesa' %}selected{% endif %}>Despesa</option>
                    <option value="Receita" {% if transacao.tipo == 'Receita' %}selected{% endif %}>Receita</option>
                </select>
            </div>

            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento *</label>
                <select id="forma_pagamento" name="forma_pagamento" required>
                    <option value="">-- Selecione uma forma --</option>
                    <option value="Dinheiro" {% if transacao.forma_pagamento == 'Dinheiro' %}selected{% endif %}>Dinheiro</option>
                    <option value="Débito" {% if transacao.forma_pagamento == 'Débito' %}selected{% endif %}>Débito</option>
                    <option value="Crédito" {% if transacao.forma_pagamento == 'Crédito' %}selected{% endif %}>Crédito</option>
                    <option value="Cartão de Crédito" {% if transacao.forma_pagamento == 'Cartão de Crédito' %}selected{% endif %}>Cartão de Crédito</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data">Data *</label>
                <input type="date" id="data" name="data" value="{{ transacao.data }}" required>
            </div>

            <div class="botoes">
                <button type="submit" class="btn-enviar">✅ Salvar Alterações</button>
                <a href="{{ url_for('lista_transacoes') }}" class="btn btn-cancelar">❌ Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
