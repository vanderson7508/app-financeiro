{% extends "base.html" %}
{% block title %}Editar Categoria - Financeiro{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .erro {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 6px;
            color: #7f1d1d;
            margin-bottom: 20px;
        }

        .botoes {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button,
        .btn {
            flex: 1;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-enviar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-cancelar {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancelar:hover {
            background: #d0d0d0;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 20px;
            }

            .botoes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>✏️ Editar Categoria</h2>

        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('editar_categoria', id=categoria.id) }}">
            <div class="form-group">
                <label for="nome">Nome da Categoria *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    value="{{ categoria.nome }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="descricao">Descrição (opcional)</label>
                <textarea 
                    id="descricao" 
                    name="descricao"
                >{{ categoria.descricao or '' }}</textarea>
            </div>

            <div class="botoes">
                <button type="submit" class="btn-enviar">✅ Salvar Alterações</button>
                <a href="{{ url_for('categorias') }}" class="btn btn-cancelar">❌ Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
